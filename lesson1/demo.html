<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">

  <link rel="stylesheet" href="/css/demo.css">
</head>
<body>
  <main>
    <div class="slider slider-bg">
      <div class="slider-item">
        <div class="slider-item-inner" style="background-image:url(https://images.unsplash.com/photo-1571862921427-ef666640aebe?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=1065&q=80)"></div>
      </div>
      <div class="slider-item">
        <div class="slider-item-inner" style="background-image:url(https://images.unsplash.com/photo-1690952830321-df84705cb7a3?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=987&q=80)"></div>
      </div>
    </div>

      <div class="slider-item">
        <div class="slider-item-inner" style="background-image:url(https://images.unsplash.com/photo-1571862921427-ef666640aebe?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=1065&q=80)"></div>
      </div>
      <div class="slider-item">

      </div>
    </div>
  </main>
  
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.4/gsap.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.4/Observer.min.js"></script>
  <script type="module" src="/js/demo.js"></script>

</html>
